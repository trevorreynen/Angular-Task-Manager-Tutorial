<div class="centered-content">
    <div class="model-box">
        <h1 class="title has-text-primary">Sign In</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input has-background-light" type="email" placeholder="Email" #emailInput />

                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>

        <div class="field">
            <p class="control has-icons-left">
                <input class="input has-background-light" type="password" placeholder="Password" #passwordInput />

                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>

        <div class="field is-grouped is-grouped-right">
            <p class="control"><a class="button is-success has-text-white" (click)="onSigninButtonClicked(emailInput.value, passwordInput.value)">Sign In</a></p>
            <p class="control"><a class="button is-light" routerLink="/">Cancel</a></p>
        </div>

        <br />

        <p class="has-text-grey">Don't have an account? <a>Sign Up</a> now!</p>
    </div>
</div>
